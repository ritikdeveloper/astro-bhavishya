# Local Development with H2 Database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# JWT Configuration
jwt.secret=mySecretKey123456789012345678901234567890
jwt.expiration=86400000

# Razorpay Configuration (dummy values for local testing)
razorpay.key.id=test_key
razorpay.key.secret=test_secret

# Server
server.port=5000

# Allow circular references (temporary fix)
spring.main.allow-circular-references=true

# Logging
logging.level.com.astro=DEBUG